<div class="login-root">
    <div id="OminousCube" class="cube-background"></div>

    <div class="login-panel">
        <div class="login-title">Please log in</div>

        <div id="usernameInputHolder"></div>

        <input
            autocomplete="current-password"
            type="password"
            id="passwordInput"
            placeholder="Password"
            class="login-input"
        />

        <button id="LogInButton" class="login-button">Sign In</button>
    </div>
</div>
